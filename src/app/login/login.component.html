<form class="form-signin" [formGroup]="form" (ngSubmit)="onSubmit()">
  <!-- <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
  <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <div class="alert alert-danger" *ngIf="form.controls.email.touched && form.controls.email.errors?.email">
    Enter valid email
  </div>
  <input formControlName="email" (click)="log()" type="email" id="inputEmail" class="form-control" placeholder="Email address">
  <label for="inputPassword" class="sr-only">Password</label>
  <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
  <button class="btn btn-lg btn-primary btn-block" [disabled]="form.invalid" (click)="log()" type="submit">Sign in</button>
</form>
